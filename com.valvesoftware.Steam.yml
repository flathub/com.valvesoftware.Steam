app-id: com.valvesoftware.Steam
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: steam-wrapper
separate-locales: false
rename-icon: steam
rename-desktop-file: steam.desktop
tags:
  - proprietary

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.gnome.SettingsDaemon
  - --talk-name=org.gnome.SettingsDaemon.MediaKeys
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.kde.StatusNotifierWatcher
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-pictures:ro
  - --device=all
  - --allow=multiarch
  - --allow=devel
  - --persist=.
  - --env=TZ=
  - --env=LC_NUMERIC=C
  - --env=LC_COLLATE=C
  - --env=ALSA_CONFIG_PATH=
  - --env=MESA_GLSL_CACHE_DIR=
  - --env=STEAM_RUNTIME_PREFER_HOST_LIBRARIES=
  - --env=STEAM_RUNTIME=
  - --env=SDL_VIDEODRIVER=
  - --env=DBUS_FATAL_WARNINGS=0
  - --env=SSL_CERT_DIR=/etc/ssl/certs
  - --require-version=0.9.0

add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '18.08'

  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '18.08'
    no-autodownload: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: '1.4'
    versions: 18.08;1.4
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

cleanup:
  - /lib/*.a
  - /lib/*.la
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /lib/cmake
  - /share/doc
  - /share/gtk-doc
  - /share/man

cleanup-commands:
  - python3 -m compileall --invalidation-mode=unchecked-hash /app

modules:
  - name: libnotify
    config-opts:
      - --disable-static
      - --disable-tests
      - --disable-introspection
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.7/libnotify-0.7.7.tar.xz
        sha256: 9cb4ce315b2655860c524d46b56010874214ec27e854086c1a1d0260137efc04

  - name: xrandr
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/app/xrandr-1.5.0.tar.bz2
        sha256: c1cfd4e1d4d708c031d60801e527abc9b6d34b85f2ffa2cadd21f75ff38151cd

  - name: libbsd
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/libbsd/libbsd.git
        commit: 0.9.1-0-g1ca09c18f76a0ed2ef6349463c25d509a55e20ff

  - name: hwdata
    config-opts:
      - --datarootdir=/app/share
    sources:
      - type: archive
        url: https://github.com/vcrhonek/hwdata/archive/v0.312.tar.gz
        sha256: 513d40c38ccc5ca6706d960dca61a9784d05c4a67a5e9c08f71b2d40acebab11

  - name: lspci
    buildsystem: simple
    build_commands:
      - |
        set -e
        make CFLAGS="${CFLAGS}" IDSDIR=/app/share/hwdata PCI_IDS=pci.ids
        make install PREFIX=/app
        mkdir -p /app/bin
        ln -s /app/sbin/lspci /app/bin/lspci
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/utils/pciutils/pciutils-3.6.2.tar.gz
        sha256: d5f9254f27bbda8243b345633e980144e6bd2af9c786bb8a152b904530aef599

  - name: systemd
    buildsystem: meson
    config-opts:
      - --buildtype=plain
      - -Drootprefix=/app
      - -Dsysconfdir=/app/etc
      - -Denvironment-d=false
      - -Dbinfmt=false
      - -Dcoredump=false
      - -Dlogind=false
      - -Dhostnamed=false
      - -Dlocaled=false
      - -Dmachined=false
      - -Dportabled=false
      - -Dnetworkd=false
      - -Dtimedated=false
      - -Dtimesyncd=false
      - -Dremote=false
      - -Dfirstboot=false
      - -Drandomseed=false
      - -Dbacklight=false
      - -Dvconsole=false
      - -Dquotacheck=false
      - -Dsysusers=false
      - -Dtmpfiles=false
      - -Dimportd=false
      - -Dhwdb=true
      - -Drfkill=false
      - -Dman=false
      - -Dhtml=false
      - -Dpam=false
      - -Dmicrohttpd=false
      - -Dbashcompletiondir=no
      - -Dzshcompletiondir=no
    sources:
      - type: archive
        url: https://github.com/systemd/systemd/archive/v240.tar.gz
        sha256: 8f15aec1ac926e13a21a04d0ca3fe371f7004951448142a6f8952075c5b5f0b5
    cleanup:
      - /bin
      - /etc
      - /lib/systemd
      - /lib/sysctl.d
      - /lib/udev/rules.d
      - /lib/modprobe.d
      - /lib/kernel
      - /lib/rpm
      - /share/polkit-1
      - /share/dbus-1
      - /share/factory

  - name: systemd-hwdb
    buildsystem: simple
    build-commands:
      - systemd-hwdb update --usr --strict

  - name: libusb
    sources:
      - type: archive
        url: https://github.com//libusb/libusb/releases/download/v1.0.22/libusb-1.0.22.tar.bz2
        sha256: 75aeb9d59a4fdb800d329a545c2e6799f732362193b465ea198f2aa275518157

  - name: usbutils
    config-opts:
      - --datadir=/app/share/hwdata
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/linux/utils/usb/usbutils/usbutils-010.tar.xz
        sha256: 61c7364bb4986fb05e5067e4ac5585b1299b664c57f761caecd2e9e724794a19
      - type: patch
        path: patches/0004-lsusb.py-fix-up-Python-3-conversion.patch

  - name: steam_wrapper
    buildsystem: simple
    sources:
      - type: dir
        path: steam_wrapper
    build-commands:
      - python3 -mpip install . --prefix=/app --no-index --find-links .

  - name: steam
    buildsystem: simple
    build-commands:
      - |
        set -e
        sed -i s:Exec=steam:Exec=/app/bin/steam-wrapper: steam.desktop
        sed -i s:/usr/bin/steam:/app/bin/steam-wrapper: steam.desktop
        desktop-file-edit --set-key=StartupWMClass --set-value=Steam steam.desktop
        sed -i s:/usr/lib/:/app/lib/: steam
        PREFIX=/app make install
        ln -sf /bin/true /app/bin/steamdeps
        cp /usr/bin/cmp /app/bin
        mkdir -p /app/lib/i386-linux-gnu /app/lib/debug/lib/i386-linux-gnu
        install -Dm644 -t /app/share/metainfo com.valvesoftware.Steam.appdata.xml
        install -Dm644 -t /app/etc ld.so.conf
        install -Dm644 -t /app/etc freedesktop.ld.so.blockedlist
    sources:
      - type: archive
        url: http://repo.steampowered.com/steam/archive/precise/steam_latest.tar.gz
        sha256: a5080db949793fc4eb543293a95a24131441a96ccc8f5deebdecd7257cfcd99f
      - type: file
        path: com.valvesoftware.Steam.appdata.xml
      - type: file
        path: ld.so.conf
      - type: file
        path: freedesktop.ld.so.blockedlist

  - name: steamcmd
    build-options:
      strip: false
      no-debuginfo: true
    buildsystem: simple
    build-commands:
      - |
        set -e
        cp -ax steamcmd /app/
        ln -s steamcmd-wrapper /app/bin/steamcmd
        install -Dm644 com.valvesoftware.Steam.cmd.metainfo.xml -t /app/share/metainfo
    sources:
      - type: archive
        strip-components: 0
        dest: steamcmd
        url: https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz
        sha256: cebf0046bfd08cf45da6bc094ae47aa39ebf4155e5ede41373b579b8f1071e7c
      - type: file
        path: com.valvesoftware.Steam.cmd.metainfo.xml
