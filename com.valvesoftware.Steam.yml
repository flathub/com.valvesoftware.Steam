app-id: com.valvesoftware.Steam
runtime: org.freedesktop.Platform
runtime-version: '19.08beta'
sdk: org.freedesktop.Sdk
command: steam-wrapper
separate-locales: false
rename-icon: steam
rename-desktop-file: steam.desktop
tags:
  - proprietary

sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.gnome.SettingsDaemon.MediaKeys
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.kde.StatusNotifierWatcher
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --device=all
  - --allow=multiarch
  - --allow=devel
  - --allow=bluetooth
  - --persist=.
  - --env=TZ=
  - --env=LC_NUMERIC=C
  - --env=LC_COLLATE=C
  - --env=ALSA_CONFIG_PATH=
  - --env=MESA_GLSL_CACHE_DIR=
  - --env=STEAM_RUNTIME_PREFER_HOST_LIBRARIES=
  - --env=STEAM_RUNTIME=
  - --env=SDL_VIDEODRIVER=
  - --env=DBUS_FATAL_WARNINGS=0
  - --env=SSL_CERT_DIR=/etc/ssl/certs
  - --require-version=1.0.0

add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '19.08beta'

  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '19.08beta'
    no-autodownload: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: '1.4'
    versions: 19.08beta;1.4
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

  org.freedesktop.Platform.VAAPI.Intel.i386:
    directory: lib/i386-linux-gnu/dri/intel-vaapi-driver
    version: '19.08beta'
    versions: '19.08beta'
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    download-if: active-gl-driver
    enable-if: active-gl-driver

  com.valvesoftware.Steam.CompatibilityTool:
    subdirectories: true
    directory: compatibilitytools.d
    no-autodownload: true
    autodelete: true

cleanup:
  - /lib/*.a
  - /lib/*.la
  - /lib32/*.a
  - /lib32/*.la
  - /include
  - /lib/pkgconfig
  - /lib32/pkgconfig
  - /share/pkgconfig
  - /lib/cmake
  - /lib32/cmake
  - /share/doc
  - /share/gtk-doc
  - /share/man

cleanup-commands:
  - python3 -m compileall --invalidation-mode=unchecked-hash /app

modules:

  - "modules.yml"

  - "modules-32bit.yml"

  - name: steam_wrapper
    buildsystem: simple
    sources:
      - type: dir
        path: steam_wrapper
    build-commands:
      - python3 -mpip install . --prefix=/app --no-index --find-links .
    modules:

      - name: python-vdf
        buildsystem: simple
        build-commands:
          - python3 setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: "https://github.com/ValvePython/vdf/archive/v3.1.tar.gz"
            sha256: 6f7e87e0d1921a170032720b3e1e3ce260170faada2ee606539cb4ab022f52a3

  - name: steam
    buildsystem: simple
    build-commands:
      - |
        set -e
        sed -i s:Exec=steam:Exec=/app/bin/steam-wrapper: steam.desktop
        sed -i s:/usr/bin/steam:/app/bin/steam-wrapper: steam.desktop
        desktop-file-edit --set-key=StartupWMClass --set-value=Steam steam.desktop
        sed -i s:/usr/lib/:/app/lib/: steam
        PREFIX=/app make install
        ln -sf /bin/true /app/bin/steamdeps
        cp /usr/bin/cmp /app/bin
        install -Dm644 -t /app/share/metainfo com.valvesoftware.Steam.appdata.xml
    sources:
      - type: archive
        url: http://repo.steampowered.com/steam/archive/precise/steam_latest.tar.gz
        sha256: d66413cce9c9ad441f95c4377103b0c71bda4ac4570ecfc7dd2464fe4ef1bd30
      - type: file
        path: com.valvesoftware.Steam.appdata.xml

  - name: steamcmd
    build-options:
      strip: false
      no-debuginfo: true
    buildsystem: simple
    build-commands:
      - |
        set -e
        cp -ax steamcmd /app/
        ln -s steamcmd-wrapper /app/bin/steamcmd
        install -Dm644 com.valvesoftware.Steam.cmd.metainfo.xml -t /app/share/metainfo
    sources:
      - type: archive
        strip-components: 0
        dest: steamcmd
        url: https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz
        sha256: cebf0046bfd08cf45da6bc094ae47aa39ebf4155e5ede41373b579b8f1071e7c
      - type: file
        path: com.valvesoftware.Steam.cmd.metainfo.xml

  - name: platform-bootstrap
    buildsystem: simple
    build-commands:
      - |
        set -e
        mkdir -p /app/bin
        mkdir -p /app/lib/i386-linux-gnu
        mkdir -p /app/lib/debug/lib/i386-linux-gnu
        mkdir -p /app/lib/i386-linux-gnu/GL
        mkdir -p /app/lib/i386-linux-gnu/dri/intel-vaapi-driver
        cp /usr/bin/addr2line /app/bin/
        cp /usr/lib/x86_64-linux-gnu/libbfd-*.so /app/lib/
        install -Dm644 -t /app/etc ld.so.conf
        install -Dm644 -t /app/etc freedesktop.ld.so.blockedlist
        install -Dm744 -t /app/bin lsb_release
        mkdir /app/compatibilitytools.d
    sources:
      - type: file
        path: resources/ld.so.conf
      - type: file
        path: resources/freedesktop.ld.so.blockedlist
      - type: file
        path: resources/lsb_release
