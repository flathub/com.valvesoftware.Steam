id: com.valvesoftware.Steam
runtime: org.freedesktop.Platform
runtime-version: &runtime-version '25.08'
x-runtime-version-extra: &runtime-version-extra '25.08-extra'
x-gl-version: &gl-version '1.4'
x-gl-versions: &gl-versions 25.08;25.08-extra;1.4
x-gl-merge-dirs: &gl-merge-dirs vulkan/icd.d;glvnd/egl_vendor.d;egl/egl_external_platform.d;OpenCL/vendors;lib/dri;lib/d3d;lib/gbm;vulkan/explicit_layer.d;vulkan/implicit_layer.d;vdpau
sdk: org.freedesktop.Sdk
command: steam
separate-locales: false
rename-icon: steam
rename-desktop-file: steam.desktop
tags:
  - proprietary

sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --own-name=com.steampowered.*
  - --talk-name=org.gnome.SettingsDaemon.MediaKeys
  # Wine uses UDisks2 to enumerate disk drives
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=org.kde.StatusNotifierWatcher
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=xdg-run/pipewire-0:ro
  - --device=all
  - --allow=multiarch
  - --allow=devel
  - --allow=bluetooth
  - --allow=per-app-dev-shm
  - --persist=.
  - --env=TZ=
  - --unset-env=TZ
  - --env=LC_ADDRESS=C
  - --env=LC_COLLATE=C
  - --env=LC_MONETARY=C
  - --env=LC_MEASUREMENT=C
  - --env=LC_NAME=C
  - --env=LC_NUMERIC=C
  - --env=LC_TELEPHONE=C
  - --env=ALSA_CONFIG_PATH=
  - --unset-env=ALSA_CONFIG_PATH
  - --env=MESA_GLSL_CACHE_DIR=
  - --unset-env=MESA_GLSL_CACHE_DIR
  - --env=STEAM_RUNTIME_PREFER_HOST_LIBRARIES=
  - --unset-env=STEAM_RUNTIME_PREFER_HOST_LIBRARIES
  - --env=STEAM_RUNTIME=
  - --unset-env=STEAM_RUNTIME
  - --env=FLATPAK_STEAM_XDG_DIRS_PREFIX=~/.var/app/com.valvesoftware.Steam
  - --env=FLATPAK_STEAM_UPDATE_SYMLINKS=0
  - --env=SDL_VIDEODRIVER=
  - --unset-env=SDL_VIDEODRIVER
  - --env=DBUS_FATAL_WARNINGS=0
  - --env=SSL_CERT_DIR=/etc/ssl/certs
  - --env=STEAM_EXTRA_COMPAT_TOOLS_PATHS=/app/share/steam/compatibilitytools.d:/app/utils/share/steam/compatibilitytools.d
  - --env=PATH=/app/bin:/app/utils/bin:/usr/bin
  - --env=PYTHONPATH=/app/utils/lib/python3.13/site-packages
  - --env=PROTON_DEBUG_DIR=/var/tmp
  - --env=XDG_CONFIG_DIRS=/etc/xdg:/usr/lib/x86_64-linux-gnu/GL:/usr/lib/i386-linux-gnu/GL
  - --env=XDG_DATA_DIRS=/app/share:/usr/lib/extensions/vulkan/share:/usr/share:/usr/share/runtime/share:/run/host/user-share:/run/host/share:/usr/lib/pressure-vessel/overrides/share
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib/gstreamer-1.0:/app/lib32/gstreamer-1.0:/usr/lib/extensions/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/codecs-extra/lib/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0
  - --require-version=1.12.0

add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: *runtime-version

  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: *runtime-version
    no-autodownload: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: *gl-version
    versions: *gl-versions
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: *gl-merge-dirs
    download-if: active-gl-driver
    enable-if: active-gl-driver
    autoprune-unless: active-gl-driver

  org.freedesktop.Platform.GL32.Debug:
    directory: lib/debug/lib/i386-linux-gnu/GL
    version: *gl-version
    versions: *gl-versions
    subdirectories: true
    no-autodownload: true
    merge-dirs: *gl-merge-dirs
    enable-if: active-gl-driver
    autoprune-unless: active-gl-driver

  org.freedesktop.Platform.VAAPI.Intel.i386:
    directory: lib/i386-linux-gnu/dri/intel-vaapi-driver
    version: *runtime-version
    versions: *runtime-version
    autodelete: false
    no-autodownload: true
    add-ld-path: lib
    download-if: have-intel-gpu
    autoprune-unless: have-intel-gpu

  org.freedesktop.Platform.VAAPI.nvidia.i386:
    directory: i386/nvidia-vaapi-driver
    version: *runtime-version
    versions: *runtime-version
    autodelete: false
    no-autodownload: true
    add-ld-path: lib
    download-if: have-kernel-module-nvidia
    autoprune-unless: have-kernel-module-nvidia

  org.freedesktop.Platform.codecs_extra.i386:
    directory: lib/i386-linux-gnu/codecs-extra
    version: *runtime-version-extra
    autodelete: false
    add-ld-path: lib

  com.valvesoftware.Steam.CompatibilityTool:
    subdirectories: true
    directory: share/steam/compatibilitytools.d
    version: stable
    versions: stable;beta;test
    no-autodownload: true
    autodelete: true

  com.valvesoftware.Steam.Utility:
    subdirectories: true
    directory: utils
    version: stable
    versions: stable;beta;test
    add-ld-path: lib
    merge-dirs: bin;lib/python3.13/site-packages;share/vulkan/explicit_layer.d;share/vulkan/implicit_layer.d;share/steam/compatibilitytools.d;
    no-autodownload: true
    autodelete: true

cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/cmake
  - /lib/pkgconfig
  - /lib32/*.a
  - /lib32/*.la
  - /lib32/pkgconfig
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig

cleanup-commands:
  - python3 -m compileall --invalidation-mode=unchecked-hash /app

modules:

  - modules.yml

  - modules-32bit.yml

  - python3-requirements.json

  - name: sdl2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DSDL_ARTS:BOOL=OFF
      - -DSDL_ESD:BOOL=OFF
      - -DSDL_NAS:BOOL=OFF
      - -DSDL_ALSA:BOOL=OFF
      - -DSDL_OSS:BOOL=OFF
      - -DSDL_SNDIO:BOOL=OFF
      - -DSDL_WAYLAND:BOOL=ON
      - -DSDL_WAYLAND_SHARED:BOOL=OFF
      - -DSDL_RPATH:BOOL=OFF
      - -DSDL_WAYLAND_LIBDECOR=ON
      - -DSDL_PIPEWIRE_SHARED:BOOL=ON
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL.git
        tag: release-2.28.5
        commit: 15ead9a40d09a1eb9972215cceac2bf29c9b77f6
      - type: patch
        path: sdl-libdecor.patch

  - name: steam_wrapper
    buildsystem: simple
    sources:
      - type: dir
        path: steam_wrapper
    build-commands:
      - python3 -mpip install . --prefix=/app --no-index --find-links .

  - name: steam
    buildsystem: simple
    build-commands:
      - |
        set -e
        sed -i s:/usr/bin/steam:/app/bin/steam: steam.desktop
        desktop-file-edit --remove-key=PrefersNonDefaultGPU steam.desktop
        desktop-file-edit --remove-key=X-KDE-RunOnDiscreteGpu steam.desktop
        desktop-file-edit --set-key=StartupWMClass --set-value=Steam steam.desktop
        sed -i s:/usr/lib/:/app/lib/: steam
        PREFIX=/app make install
        ln -sf /bin/true /app/bin/steamdeps
        cp /usr/bin/cmp /app/bin
        install -Dm644 -t /app/share/metainfo com.valvesoftware.Steam.metainfo.xml
        ln -sf steam-wrapper /app/bin/steam
        test -x /app/lib/steam/bin_steam.sh
    sources:
      - type: archive
        url: https://repo.steampowered.com/steam/archive/stable/steam_1.0.0.84.tar.gz
        sha256: 31fa762d58793f1aa8ea9df0122c3469c253fc8acb6daa7140fb7433fe077b44
        x-checker-data:
          type: html
          is-main-source: true
          url: https://repo.steampowered.com/steam/archive/stable/
          pattern: (steam_([\d.-]+).tar.gz)
      - type: file
        path: com.valvesoftware.Steam.metainfo.xml

  - name: steamcmd
    build-options:
      strip: false
      no-debuginfo: true
    buildsystem: simple
    build-commands:
      - |
        set -e
        chmod -R u+w steamcmd/linux32
        cp -ax steamcmd /app/
        ln -s steamcmd-wrapper /app/bin/steamcmd
    sources:
      - type: archive
        strip-components: 0
        dest: steamcmd
        url: https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz
        sha256: cebf0046bfd08cf45da6bc094ae47aa39ebf4155e5ede41373b579b8f1071e7c

  - name: platform-bootstrap
    buildsystem: simple
    build-commands:
      - |
        set -e
        mkdir -p /app/bin
        mkdir -p /app/lib/i386-linux-gnu
        mkdir -p /app/lib/i386-linux-gnu/GL
        mkdir -p /app/lib/i386-linux-gnu/dri/intel-vaapi-driver
        mkdir -p /app/i386/nvidia-vaapi-driver
        mkdir -p /app/lib/i386-linux-gnu/codecs-extra
        mkdir -p /app/lib/debug/lib/i386-linux-gnu
        mkdir -p /app/lib/debug/lib/i386-linux-gnu/GL
        cp /usr/bin/addr2line /app/bin/
        cp /usr/lib/x86_64-linux-gnu/libbfd-*.so /app/lib/
        install -Dm644 -t /app/etc ld.so.conf
        shared-library-guard-config-converter blocklist/* --outfile /app/etc/freedesktop-sdk.ld.so.blockedlist
        mkdir -p /app/share/steam/compatibilitytools.d
        mkdir -p /app/utils /app/share/vulkan
        ln -srv /app/{utils/,}share/vulkan/explicit_layer.d
        ln -srv /app/{utils/,}share/vulkan/implicit_layer.d
        mkdir -p /app/links/lib
        ln -srv /app/lib /app/links/lib/x86_64-linux-gnu
        ln -srv /app/lib32 /app/links/lib/i386-linux-gnu
    sources:
      - type: dir
        path: resources
