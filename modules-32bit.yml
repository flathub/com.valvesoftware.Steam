x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  prepend-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32

name: modules-32bit
buildsystem: simple
build-commands: []
modules:

  - name: eudev-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    cleanup:
      - /bin
      - /sbin
      - /lib*/udev
    sources:
      - sources/eudev-archive.json

# -- discord --

  - name: discord-rpc-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    post-install:
      - install -Dm755 examples/send-presence/send-presence -t /app/bin/
    sources:
      - "sources/discord-rpc-archive.json"

# -- end discord --

# -- faudio --

  - name: ffmpeg-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
      config-opts:
        - --enable-cross-compile
        - --cc=i686-unknown-linux-gnu-gcc
        - --cxx=i686-unknown-linux-gnu-g++
    config-opts:
      - --enable-shared
      - --disable-static
      - --enable-gnutls
      - --disable-doc
      - --disable-programs
      - --disable-encoders
      - --disable-muxers
      - --disable-libv4l2
      - --disable-stripping
    sources:
      - "sources/ffmpeg-archive.json"
    cleanup:
      - /share/ffmpeg/examples

  - name: FAudio-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: cmake-ninja
    config-opts:
      - -DFFMPEG=ON
    sources:
      - "sources/FAudio-archive.json"

# -- end faudio --

# -- vkd3d --

  - name: vkd3d-32bit
    build-options:
     arch:
       x86_64: *compat_i386_opts
    sources:
      - sources/vkd3d-archive.json
      - type: patch
        path: patches/0001-vkd3d-Introduce-our-own-pipeline-bind-point-enumerat.patch

# -- end vkd3d --

  - name: gamemode-32bit
    build-options:
     arch:
       x86_64: *compat_i386_opts
    buildsystem: meson
    config-opts:
      - -Dwith-systemd=false
      - -Dwith-daemon=false
      - -Dwith-examples=false
    sources:
      - "sources/gamemode-git.json"

  - name: google-perfools
    buildsystem: autotools
    build-options:
      arch:
        x86_64: *compat_i386_opts
      cflags: -fpermissive -Wno-error=narrowing
      cxxflags: -fpermissive -Wno-error=narrowing
    sources:
      - type: git
        url: https://github.com/gperftools/gperftools.git
        commit: 9608fa3bcf8020d35f59fbf70cd3cbe4b015b972
        tag: gperftools-2.7

  - name: shared-library-guard-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    subdir: shared-library-guard
    config-opts:
      - -Dshared_library_guard_config=/app/etc/freedesktop-sdk.ld.so.blockedlist
    sources:
      - "sources/shared-library-guard-git.json"