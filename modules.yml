name: modules
buildsystem: simple
build-commands: []
modules:

  - name: zlib-ng
    buildsystem: cmake-ninja
    config-opts:
      - -DZLIB_ENABLE_TESTS=false
      - -DZLIB_COMPAT=true
    sources:
      - type: archive
        url: https://github.com/zlib-ng/zlib-ng/archive/refs/tags/2.2.5.tar.gz
        sha256: 5b3b022489f3ced82384f06db1e13ba148cbce38c7941e424d6cb414416acd18
        x-checker-data:
          type: anitya
          project-id: 115592
          url-template: https://github.com/zlib-ng/zlib-ng/archive/refs/tags/$version.tar.gz

# -- controllers --

  - name: hwdata
    config-opts:
      - --datarootdir=/app/share
    sources:
      - type: git
        url: https://github.com/vcrhonek/hwdata
        tag: v0.400
        commit: f5ce55230206fd647bbcae42012094eb04640740
        x-checker-data:
          type: json
          url: https://api.github.com/repos/vcrhonek/hwdata/releases/latest
          tag-query: .tag_name

  - name: eudev
    cleanup:
      - /bin
      - /sbin
      - /lib*/udev
    post-install:
      - udevadm hwdb --update --usr
    sources:
      - sources/eudev-archive.json

  - name: libusb
    sources:
      - sources/libusb-archive.json

  - name: usbutils
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/gregkh/usbutils
        commit: cda6883cade6ec67671d0c7de61e70eb992509a9
        tag: v018
        x-checker-data:
          type: anitya
          project-id: 5061
          stable-only: true
          tag-template: v$version

  - name: lsof
    buildsystem: simple
    build-commands:
      - ./Configure -n linux
      - make CC="cc ${CFLAGS} ${CPPFLAGS} ${LDFLAGS}"
      - install -Dm755 lsof -t /app/bin
    sources:
      - type: git
        url: https://github.com/lsof-org/lsof
        commit: ed0fef9a134b64c9398075185534a76714c91179
        tag: 4.99.5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/lsof-org/lsof/releases/latest
          tag-query: .tag_name

# -- end controllers --

# -- discord --

  - name: rapidjson
    buildsystem: cmake-ninja
    config-opts:
      - -DRAPIDJSON_BUILD_DOC=OFF
      - -DRAPIDJSON_BUILD_EXAMPLES=OFF
      - -DRAPIDJSON_BUILD_TESTS=OFF
      - -DRAPIDJSON_BUILD_THIRDPARTY_GTEST=OFF
      - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
    sources:
      - type: archive
        url: https://github.com/miloyip/rapidjson/archive/v1.1.0.tar.gz
        sha256: bf7ced29704a1e696fbccf2a2b4ea068e7774fa37f6d7dd4039d0787f8bed98e
      - type: patch
        paths:
          - patches/rapidjson/3b2441b87f99ab65f37b141a7b548ebadb607b96.patch
          - patches/rapidjson/862c39be371278a45a88d4d1d75164be57bb7e2d.patch

  - name: discord-rpc
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
    post-install:
      - install -Dm755 examples/send-presence/send-presence -t /app/bin/
    sources:
      - sources/discord-rpc-archive.json

# -- end discord --

  - name: xrandr
