name: controllers
buildsystem: simple
build-commands:
  - systemd-hwdb update --usr --strict
modules:
  - name: hwdata
    config-opts:
      - --datarootdir=/app/share
    sources:
      - type: git
        url: https://github.com/vcrhonek/hwdata
        commit: v0.323-0-gc5b510d78cfe7cbd2eb274ff1eb5d7faf8e067b9

  - name: systemd
    buildsystem: meson
    config-opts:
      - -Drootprefix=/app
      - -Dsysconfdir=/app/etc
      - -Denvironment-d=false
      - -Dbinfmt=false
      - -Dcoredump=false
      - -Dlogind=false
      - -Dhostnamed=false
      - -Dlocaled=false
      - -Dmachined=false
      - -Dportabled=false
      - -Dnetworkd=false
      - -Dtimedated=false
      - -Dtimesyncd=false
      - -Dremote=false
      - -Dfirstboot=false
      - -Drandomseed=false
      - -Dbacklight=false
      - -Dvconsole=false
      - -Dquotacheck=false
      - -Dsysusers=false
      - -Dtmpfiles=false
      - -Dimportd=false
      - -Dhwdb=true
      - -Drfkill=false
      - -Dman=false
      - -Dhtml=false
      - -Dpam=false
      - -Dmicrohttpd=false
      - -Dbashcompletiondir=no
      - -Dzshcompletiondir=no
      - -Dresolve=false
      - -Dnss-resolve=false
      - -Dnss-myhostname=false
      - -Dnss-systemd=false
    sources:
      - type: archive
        url: https://github.com/systemd/systemd/archive/v242.tar.gz
        sha256: ec22be9a5dd94c9640e6348ed8391d1499af8ca2c2f01109198a414cff6c6cba
    cleanup:
      - /bin
      - /etc
      - /lib/systemd
      - /lib/sysctl.d
      - /lib/udev/rules.d
      - /lib/modprobe.d
      - /lib/kernel
      - /lib/rpm
      - /share/polkit-1
      - /share/dbus-1
      - /share/factory

  - name: libusb
    sources:
      - type: archive
        url: https://github.com//libusb/libusb/releases/download/v1.0.22/libusb-1.0.22.tar.bz2
        sha256: 75aeb9d59a4fdb800d329a545c2e6799f732362193b465ea198f2aa275518157

  - name: usbutils
    config-opts:
      - --datadir=/app/share/hwdata
    sources:
      - type: git
        url: https://github.com/gregkh/usbutils
        commit: v012-0-gf3a05e2e368cf17f9882c8d358f2fa205eb1ead6
