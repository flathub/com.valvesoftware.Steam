entries:
  - basedir: "*(/*)/Torchlight II"
    blocklists:
      - binaries:
          - path: ModLauncher.bin.x86_64
            libdir: lib64
          - path: ModLauncher.bin.x86
            libdir: lib
        libraries:
          - path: libfontconfig.so.1
          - path: libSDL2-2.0.so.0

  - basedir: "*(/*)/The Stanley Parable"
    blocklists:
      - binaries:
          - path: stanley_linux
            libdir: bin
        libraries:
          - path: libSDL2-2.0.so.0
          - path: libstdc++.so.6

  - basedir: "*(/*)/insurgency2"
    blocklists:
      - binaries:
          - path: insurgency_linux
            libdir: bin
        libraries:
          - path: libgcc_s.so.1

  - basedir: "*(/*)/steamapps/common/*(*/)"
    blocklists:
      - binaries:
          - path: "*"
        libraries:
          - path: "*(/*)/steam-runtime/*/usr/lib/*/libSDL2-2.0.so.0.9.0"
            no-prefix: true
